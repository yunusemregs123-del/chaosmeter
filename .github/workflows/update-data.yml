# GitHub Actions Workflow
# Runs api.py every 5 minutes to update data.json
# Then commits and pushes to trigger GitHub Pages rebuild

name: Update Chaos Data

on:
  schedule:
    # Run every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch:  # Allow manual trigger
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests
      
      - name: Run data fetcher
        run: python api.py
      
      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data.json
          git diff --staged --quiet || git commit -m "ðŸ”„ Auto-update chaos data [$(date -u +'%Y-%m-%d %H:%M UTC')]"
          git push
