    <!-- Google Translate Script -->
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                autoDisplay: false
            }, 'google_translate_element');
        }

        function translatePage(lang) {
            if (!lang) return;
            var domain = location.hostname;
            document.cookie = "googtrans=/en/" + lang + "; path=/; domain=" + domain;
            document.cookie = "googtrans=/en/" + lang + "; path=/";
            localStorage.setItem('selectedLang', lang);
            location.reload();
        }

        document.addEventListener('DOMContentLoaded', function () {
            var savedLang = localStorage.getItem('selectedLang');
            if (savedLang) {
                var select = document.getElementById('langSelect');
                if (select) select.value = savedLang;
            }
        });
    </script>
    <script type="text/javascript"

    <script src="blog_data.js"></script>
    <script>
        const POSTS_PER_PAGE = 8;
        let currentPage = 1;

        const sortedPosts = [...blogPosts].sort((a, b) => b.id - a.id);
        const totalPages = Math.ceil(sortedPosts.length / POSTS_PER_PAGE);

        function renderPosts(page) {
            const grid = document.getElementById('blogGrid');
            const startIdx = (page - 1) * POSTS_PER_PAGE;
            const endIdx = startIdx + POSTS_PER_PAGE;
            const postsToShow = sortedPosts.slice(startIdx, endIdx);

            grid.innerHTML = postsToShow.map(post => `
                <div class="blog-card" onclick="location.href='read_blog.html?id=${post.id}'" style="cursor: pointer;">
                    <img src="${post.image}" alt="${post.title}" class="blog-card-img">
                    <div class="blog-card-content">
                        <div class="blog-card-title">${post.title}</div>
                        <div class="blog-card-summary">${post.summary}</div>
                        <div class="blog-card-footer">
                            <span>${post.date}</span>
                            <span class="read-more-btn">READ FILE ‚Üí</span>
                        </div>
                    </div>
                </div>
            `).join('');

            renderPagination(page);
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function renderPagination(page) {
            const pagination = document.getElementById('pagination');

            if (totalPages <= 1) {
                pagination.style.display = 'none';
                return;
            }

            let html = `
                <button class="page-btn" onclick="changePage(${page - 1})" ${page === 1 ? 'disabled' : ''}>‚Üê PREV</button>
            `;

            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= page - 1 && i <= page + 1)) {
                    html += `<button class="page-btn ${i === page ? 'active' : ''}" onclick="changePage(${i})">${i}</button>`;
                } else if (i === page - 2 || i === page + 2) {
                    html += `<span class="page-info">...</span>`;
                }
            }

            html += `
                <button class="page-btn" onclick="changePage(${page + 1})" ${page === totalPages ? 'disabled' : ''}>NEXT ‚Üí</button>
            `;

            pagination.innerHTML = html;
        }

        function changePage(page) {
            if (page < 1 || page > totalPages) return;
            currentPage = page;
            renderPosts(page);
        }

        renderPosts(1);
    </script>
